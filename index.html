<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    body {
        background-image: url('joanna-kosinska-LAaSoL0LrYs-unsplash.jpg');
        background-size: 100%;
        text-align: center;
        font-family: 'Open Sans', sans-serif;
    }
    .header {
        margin: 30px 0px;   
        font-weight: bold;
    }
    h1 {  
        text-transform: uppercase;
        font-weight: 800;
    }  
    .card{
        overflow:auto;
        max-height:440px;
        background-color:#0090d89c;
        margin-top: 5%;
        padding: 10%;
        box-shadow: 10px 10px 10px 10px #0000003f;
    }
    .card::-webkit-scrollbar{
        display: none;
    }
    #add {
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        color: #e6e6e6;
        background-color: #0e0f0f;
        transition: all 0.75s ease;
        font-weight: normal;
    }
    #add:hover{
        background-color:#e6e6e6;
        color: #000000;
    } 
    ol {    
        text-align: left;
        margin-top: 20px;
    }
        
    li {
        max-width:95%;
        padding: 8px 8px;
        color: #000000;
        text-transform: capitalize;
        font-weight: 600;
        border-radius: 5px;
        margin-bottom: 10px;
        background:#ffa535;
    }
    li > button {
        font-weight: normal;
        background: none;
        border: none;
        float: right;
        color:#000000;
        font-weight: 800;
    }
    input {
        border-radius: 5px;
        width:48%;
        padding: 5px;
        border:1px solid black;
        border-radius:5px;
    }
   
    .done {
        background: #0dda2f!important;
    }
    .delete {display: none;}
        </style>
</head>
<body>
	<div class="card container">
		<div class="row">
			<div class="header col-12">
				<h1>To-DO-Task</h1>
			</div>
		</div>
		<div class="row">
			<div class="input_user col-12">
                    <input type="text" id="u_Input" type="text" placeholder="ADD TASK..." maxlength="50">
                    <button id="add">Add Task</button>
			</div>
		</div>
		<div class="row">
			<div class=" listItems col-12">
				<ol type="I" class="col-12 offset-0 col-sm-8 offset-sm-2">
                </ol>
			</div>
		</div>
	</div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    let addButton = document.getElementById("add");
    let input = document.getElementById("u_Input");
    let ol = document.querySelector("ol");
    let item = document.getElementsByTagName("li");
    
    function inputLength(){
        return input.value.length;
    } 
    
    function listLength(){
        return item.length;
    }
    
    
    function createListElement() {
        // let input_value=input.value;
        // localStorage.setItem('item',input_value);
        // let getvalue= localStorage.getItem('item')
        // console.log('getvalue',getvalue);//local.....
        let li = document.createElement("li"); // creates an element "li"
        li.appendChild(document.createTextNode(input.value)); //makes text from input field the li text
        ol.appendChild(li); //adds li to ul
        input.value = ""; //Reset text input field
        
        
    
        //start
        // because it's in the function, it only adds it for new items
        function colorchanger() {

          if ( li.classList.toggle("done")) {
            swal("Done!", "Ok", "success");
          } 
          else{
            swal ( "Task Is Not Done!" ,  "Task Is uncompleted!" ,  "info" )
          }
                
        }
        li.addEventListener("click",colorchanger);
       
        
        //end
    
    
        // add delete button
        let deleteBtn = document.createElement("button");
        deleteBtn.appendChild(document.createTextNode("×"));
        li.appendChild(deleteBtn);
        deleteBtn.addEventListener("click", deleteListItem);
        //end delete button
    
    
        //add class button [d:n]
        function deleteListItem(){
            let choice=window.confirm("⚠️ Do you want to delete this task ⚠️")
            if (choice) {
            li.classList.add("delete")
            }
        }
        //end add class delete
    }
    
    function addListAfterClick(){
        if (inputLength() > 0) { //makes sure that an empty input field doesn't create a li
            createListElement();
        }
    }
    addButton.addEventListener("click",addListAfterClick);
    
    </script>
</body>
</html>
